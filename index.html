<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Foodprint Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="style.css">
	</head>

	<body background="./images/wood_back1.jpg">

	<div class="nav">
    	<div class="container">
        	<ul class="pull-left">
          		<li>Basic Foodprint Calculator</li>
        	</ul>
        	<ul class="pull-right">
          		<li><a href="#">About</a></li>
        	</ul>
      	</div>
    </div>	

    <div class="instructions">
    	<div class="container">
    		<p>Provide a name for your meal:</p>
    			<div class="get-name" id="meal-name">
					<input type="text" id="mymeal" />
				</div>
		</div>	
    </div>

 	<div class="calculator">
 		<div class="container">

 			<div class="instructions">
				<p> Construct mymeal recipe from ingredients and calculate emissions.</p>
			</div>

  			<div class="row">

    			<div class="col-sm-6" style="background-color:#191970;">
      				<p>Select ingredients</p>
      				<div class="ing-buttons">
                		<div class="container">
                		<p>Meats</p>
                			<div class="btn-group" role="group" aria-label="...">
  								<button type="button" class="btn btn-default" id="beef">Beef</button>
  								<button type="button" class="btn btn-default" id="lamb">Lamb</button>
  								<button type="button" class="btn btn-default" id="pork">Pork</button>
  								<button type="button" class="btn btn-default" id="turkey">Turkey</button>
  								<button type="button" class="btn btn-default" id="chicken">Chicken</button>
							</div>
						<p>Fish</p>
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="salmon_farm">Salmon (farmed)</button>
								<button type="button" class="btn btn-default" id="tuna_can">Tuna (canned)</button>
                			</div>
                		<p>Dairy</p>
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="cheese">Cheese</button>
								<button type="button" class="btn btn-default" id="egg">Egg</button>
								<button type="button" class="btn btn-default" id="yogurt">Yogurt</button>
								<button type="button" class="btn btn-default" id="milk">Milk</button>
                			</div>
                		<p>Vegetables</p>
                			<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="potatoes">Potato</button>
								<button type="button" class="btn btn-default" id="broccoli">Broccoli</button>
                			</div>
                		<p>Fruits</p>
                			<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="tomatoes">Tomato</button>
                			</div>	
               			<p>Grains</p>
               				<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="rice">Rice</button>
                			</div>	
               			<p>Pulses</p>
               				<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="dry_beans">Dry beans</button>
								<button type="button" class="btn btn-default" id="lentils">Lentils</button>
               				</div>	
               			<p>Nuts</p>
               				<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="peanut_butter">Peanut Butter</button>
								<button type="button" class="btn btn-default" id="nuts">Nuts</button>
               				</div>	
               			<p>Misc protein</p>
               				<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" id="tofu">Tofu</button>
               				</div>	
                		</div>
                	</div>
    			</div>

    			<div class="col-sm-6" style="background-color:#008B8B;">
      				<p>Recipe contains: </p>
      				<div class="recipe">
      					<ul class="ings">
						</ul> 
      				</div>
      				<br>
      				<p> Total emissions per serving: </p> 
    			</div>

  			</div>
  		</div>
	</div>

	<!-- scripts -->
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script> -->
    <script src="jquery-2.1.1.min.js"></script>
	<script src="pagejs.js"></script>

	</body>

</html>
