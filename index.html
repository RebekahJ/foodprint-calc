<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<h1><center> Basic page to test foodprint calculator. </center></h1>

    <div class="container">
      <p>Form to take meal name:</p>
      <form role="form">
        <div class="form-group">
          <label> Meal name:</label>
          <input type="text" class="form-control" id="meal1">
        </div>
      </form>
    </div>

 		<div class="container">
      <p> Construct meal1 recipe from ingredients and calculate emissions.</p>
  			<div class="row">
    			<div class="col-sm-4" style="background-color:#CCFF66;">
      				<p>Select from list of ingredients</p>
                <div class="container">
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Chicken</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Cheese</label>
                  </div>
                  <div class="checkbox disabled">
                    <label><input type="checkbox" value="">Rice</label>
                  </div>
                </div>
    			</div>
    			<div class="col-sm-4" style="background-color:#66CCFF;">
      				<p>Display ingredient, add quantity</p>
    			</div>
    			<div class="col-sm-4" style="background-color:#CCFF66;">
      				<p>Total emissions:</p>
    			</div>
  			</div>
		</div>

	</body>

</html>
